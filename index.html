<!DOCTYPE html>
<html>
<head>
	<title>PokemonY Pokedex</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link href="pokedex.css" type="text/css" rel="stylesheet" />
	<link href="lib/bootstrap.min.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="lib/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="lib/mustache.min.js"></script>
	<script type="text/javascript" src="lib/jquery.tablesorter.js"></script>
	<script type="text/javascript" src="lib/jquery.tablesorter.widgets.js"></script>
	<script type="text/javascript" src="lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="pokedex.js"></script>
</head>
<body>
    <header>
        <a id="logo" href="/"><img src="img/pokeball.jpg"></a>
        <div>
            <h1>The national pokedex</h1>
            <div>
                <button id="options"><strong>Options</strong></button>
            </div>
        </div>
        <div style="clear: both; display: block;"></div>
        <div id="options_container">
            <div id="option_buttons">
                <button id="import_json">Import data</button>
                <button id="export_json">Export data</button><br>
            </div>
            <div id="user_data_container">
                <textarea id="user_data" title="json encoded pokedex data belonging to the user"></textarea>
            </div>
        </div>
    </header>
    <main id="table_wrapper">
        <div id="status">
        </div>
        <div>
            <select id="filter" title="Filter">
                <option value="default">Show all</option>
                <option value="caught">Caught</option>
                <option value="un-caught">Un-caucght</option>
            </select>
        </div>
        <table id="dex_table">
            <thead>
                <tr>
                    <th data-placeholder="Filter by #">#</th>
                    <th data-placeholder="Filter by name">Name</th>
                    <th data-placeholder="Filter by Location" class="sorter-false">Location</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
    <!--<footer>-->
        <!--Given to you by JayTee-->
    <!--</footer>-->

<script id="pokedex_row_template" type="text/html">
	{{#pokemon}}
		<tr><td class="id">{{id}}</td><td>{{name}}</td><td>{{location}}</td></tr>
	{{/pokemon}}
</script>

<script id="status_template" type="text/html">
    <div>
        Caught {{caught}} of {{total}}. You are missing {{missing}}
    </div>
</script>

</body>
</html>
