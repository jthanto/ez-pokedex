<!DOCTYPE html>
<html>
<head>
	<title>pokedex.it</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link href="pokedex.css" type="text/css" rel="stylesheet" />
	<link href="lib/bootstrap/bootstrap.min.css" type="text/css" rel="stylesheet" />
	<link href="lib/font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="lib/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="lib/mustache.min.js"></script>
	<script type="text/javascript" src="lib/tablesorter/jquery.tablesorter.js"></script>
	<script type="text/javascript" src="lib/tablesorter/jquery.tablesorter.widgets.js"></script>
	<script type="text/javascript" src="lib/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="pokedex.js"></script>
</head>
<body>
    <header>
        <a id="logo" href="/"><img src="img/pokeball.jpg"></a>
        <div>
            <h1>Pok√©dex.it</h1>
            <div>
                <button id="options"><strong>Options</strong></button>
            </div>
        </div>
        <div style="clear: both; display: block;"></div>
        <div id="options_container">
            <div id="option_buttons">
                <button id="import_json">Import data</button>
                <button id="export_json">Export data</button><br>
            </div>
            <div id="user_data_container">
                <textarea id="user_data" title="json encoded pokedex data belonging to the user"></textarea>
            </div>
        </div>
    </header>
    <main id="table_wrapper">
        <div id="status">
        </div>
        <!--<div>-->
            <!--&lt;!&ndash;<select id="filter" title="Filter">&ndash;&gt;-->
                <!--&lt;!&ndash;<option value="default">Show all</option>&ndash;&gt;-->
                <!--&lt;!&ndash;<option value="caught">Caught</option>&ndash;&gt;-->
                <!--&lt;!&ndash;<option value="un-caught">Un-caucght</option>&ndash;&gt;-->
            <!--&lt;!&ndash;</select>&ndash;&gt;-->
        <!--</div>-->
        <table id="dex_table">
            <thead>
                <tr>
                    <th class="id" data-placeholder="Filter by #">#</th>
                    <th class="pic sorter-false filter-false">Pic</th>
                    <th class="name" data-placeholder="Filter by name">Name</th>
                    <th class="location sorter-false" data-placeholder="Filter by Location">Location</th>
                    <th class="collected filter-false" data-placeholder="Got it">Caught?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
    <!--<footer>-->
        <!--Given to you by JayTee-->
    <!--</footer>-->

<script id="pokedex_row_template" type="text/html">
	{{#pokemon}}
		<tr data-id="{{id}}">
            <td class="id">{{id}}</td>
            <td class="pic"><img src="img/pkmn/{{intID}}.png"></td>
            <td class="name">{{name}}</td>
            <td class="location">
                <a class="loc-gen gen-1" data-gen="gen-1" href="#"></a>
                <a class="loc-gen gen-2" data-gen="gen-2" href="#"></a>
                <a class="loc-gen gen-3" data-gen="gen-3" href="#"></a>
                <a class="loc-gen gen-4" data-gen="gen-4" href="#"></a>
                <a class="loc-gen gen-5" data-gen="gen-5" href="#"></a>
                <a class="loc-gen gen-6" data-gen="gen-6" href="#"></a>
                <div class="location"></div>
            </td>
            <td class="collected"><input type="checkbox" name="checkbox_{{id}}" id="checkbox_{{id}}" class="check" /> <label for="checkbox_{{id}}">&nbsp;</label></td>
        </tr>
	{{/pokemon}}
</script>

<script id="status_template" type="text/html">
    <div>
        Caught {{caught}} of {{total}}. You are missing {{missing}}
    </div>
</script>

</body>
</html>
