<!DOCTYPE html>
<html>
<head>
	<title>PokemonY Pokedex</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link href="pokedex.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="lib/jquery-3.0.0.js"></script>
	<script type="text/javascript" src="lib/mustache.min.js"></script>
	<script type="text/javascript" src="lib/jquery.tablesorter.min.js"></script>
	<script type="text/javascript" src="pokedex.js"></script>
</head>
<body>
	<h1>The national pokedex</h1>
    <div>
        <button id="options"><strong>Options</strong></button>
        <div id="options_container">
            <button id="export_json">Export data</button>
            <button id="import_json">Import data</button>
            <textarea id="user_data" title="json encoded pokedex data belonging to the user"></textarea>
        </div>
    </div>

	<table id="dex_table">
		<thead>
			<tr><th>National Pok√©dex Number</th><th>Name</th><th>Location</th></tr>
			<tr>
				<td id="status" colspan="2">
				</td>
				<td>
					<select id="filter" title="Filter">
						<option value="default">Show all</option>
						<option value="caught">Caught</option>
						<option value="un-caught">Un-caucght</option>
					</select>
				</td>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>

<script id="pokedex_row_template" type="text/html">
	{{#pokemon}}
		<tr><td class="id">{{id}}</td><td>{{name}}</td><td>{{location}}</td></tr>
	{{/pokemon}}
</script>

<script id="status_template" type="text/html">
    <div>
        Caught {{caught}} of {{total}}. You are missing {{missing}}
    </div>
</script>

</body>
</html>
